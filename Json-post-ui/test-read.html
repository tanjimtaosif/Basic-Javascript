<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Post Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .post-details {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4682A9;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4682A9;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="post-details">
        <h2 id="postTitle">Loading...</h2>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
        <p><strong>Post ID:</strong> <span id="postId"></span></p>
        <p id="postBody"></p>

        <a href="index.html" class="back-link">‚Üê Back to Posts</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
            .then(response => response.json())
            .then(post => {
                document.getElementById("postTitle").textContent = post.title;
                document.getElementById("userId").textContent = post.userId;
                document.getElementById("postId").textContent = post.id;
                document.getElementById("postBody").innerHTML = post.body.replace(/\n/g, "<br>");
            })
            .catch(error => {
                document.getElementById("postTitle").textContent = "Error loading post.";
                console.error("Error:", error);
            });
    </script>
</body>

</html>
